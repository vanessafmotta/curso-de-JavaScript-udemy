<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container2 {
            background: #ccc;
            padding: 15px;
        }

        .container2 p {
            border: 1px solid red;
            padding: 10px;
            margin: 15px;
        }
    </style>
</head>

<body>
    <h1>teste Dom</h1>
    <!-- beforebegin -->
    <div class="container2">
        <!-- afterbegin -->
        <p>paragrafo 1</p>
        <p>paragrafo 1</p>
        <p>paragrafo 1</p>
        <!-- beforeend -->
    </div>
    <!-- afterend -->
    <div class="container">
        <p>teste 1</p>
        <p>lorem <a href="#"> Link </a></p>
        <p>teste 2</p>
        <h2>Lista</h2>
        <ul>
            <li>Item 1</li>
            <li>Item 2
                <ul>
                    <li>item 2.a</li>
                    <li>item 2.b</li>
                    <li>item 2.c</li>
                    <li>
                        <!-- comentário
                         -->
                    </li>
                </ul>
            </li>
            <li><a href="#">link</a></li>
        </ul>
    </div>
    <script>
        const title = document.createElement('h1')
        const atributo = document.createAttribute('id')
        atributo.value = 'title1'
        title.setAttributeNode(atributo)

        title.setAttribute("title", "title inserido dinamicamente")
        title.setAttribute("style", "color: red;")

        const text = document.createTextNode("Criar nós no DOM")
        title.appendChild(text)

        title.textContent = "texto inserido com textContent"

        console.log(title)

        // document.body.appendChild(title)

        // document.querySelector(".container").appendChild(title) // appendChild - sempre vai inserir lá no final, ele vai colocar um filho, depois do último filho do elemento
        // document.querySelector(".container").append(title) // append - método anexa um elemento ao final da lista.
        document.querySelector(".container").prepend(title) // prepend - antes do primeiro filho


        // método insertBefore

        const title2 = document.createElement('h1')
        title2.textContent = "titulo 2 "

        const list = document.querySelector("ul")

        const container = document.querySelector(".container")

        document.querySelector(".container").insertBefore(title2, list)
        container.insertBefore(title2, container.firstChild)


        let sublevel = document.querySelector("ul ul")
        sublevel = sublevel.cloneNode(true)

        const h2 = document.querySelector("h2")

        container.insertBefore(sublevel, h2.nextElementSibling)

        const segundoParagrafo = container.firstElementChild.nextElementSibling.nextElementSibling
        console.log(container.firstElementChild)
        console.log(segundoParagrafo)

        segundoParagrafo.after("texto inserido com after")
        segundoParagrafo.before("texto inserido com before")


        const container2 = document.querySelector(".container2")
        //beforebegin, afterbegin, beforeend, afterend

        container2.insertAdjacentHTML("beforebegin", "<b> texto inserido </b>")
        container2.insertAdjacentHTML("afterbegin", "<b> texto inserido 2 </b>")
        container2.insertAdjacentHTML("beforeend", "<b> texto inserido 3 </b>")
        container2.insertAdjacentHTML("afterend", "<b> texto inserido 4 </b>")

        container2.insertAdjacentText("afterbegin", "<b> texto inserido 5 </b>")

        const em = document.createElement("em")
        em.textContent = " texto com enfase"
        container2.insertAdjacentElement("beforeend", em)

    



    </script>
</body>


</html>
