<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Eventos</h1>
    <div id="container">
        <button id="btn1" onclick="clicou()">botão 1</button>
        <button id="btn2">botão 2</button>
        <button id="btn3">botão 3</button>
    </div>

    <script>
        const btn1 = document.getElementById("btn1")
        const btn2 = document.getElementById("btn2")
        const btn3 = document.getElementById("btn3")

        function clicou() {
            console.log("click função clicou")
        }

        btn1.onclick = function () {
            console.log("click btn1 função anônima")
        }

        btn1.onclick = clicou

        btn2.onclick = function () {
            console.log("função anônima do btn2")
        }

        btn2.addEventListener("click", clicou)

        btn2.addEventListener("click", function () {
            console.log("click função anônima")
        })

        document.addEventListener("click", function () {
            console.log("clicou no document")
        }, false)

        btn3.addEventListener("click", function () {
            console.log("clicou no btn3")
        }, true)

        const container = document.getElementById("container")
        container.addEventListener("click", function(){
            console.log("clicou no container")
        },true)
    </script>
</body>

</html>
